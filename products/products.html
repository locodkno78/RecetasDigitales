<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" />
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="./products.js"></script>
    <link rel="stylesheet" href="./products.css">
    <title>PRODUCTS</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-4 h1">PRODUCTOS CASIA</span>
                <div>
                    <a href="../index.html"><button type="button" class="btn btn-warning">Pedidos</button></a>
                    <button class="btn btn-danger" data-bs-toggle="tooltip" title="Cerrar Sesión" type="button"
                        id="logout">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="header d-flex container-fluid">
                <div class="control">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" id="searchInput" type="search" placeholder="Producto"
                            aria-label="Search">
                        <button type="button" class="btn btn-success" id="searchButton">Buscar</button>
                    </form>
                </div>
                <button type="button" class="btn btn-warning" id="openRegisterModal" data-bs-toggle="modal"
                    data-bs-target="#newCustomer">
                    <i class="bi bi-plus"></i><span> Agregar Producto</span></button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-bordered" id="table">
                    <!--LOS DATOS SE CARGARÁN DE FORMA DINAMICA-->
                </table>
            </div>
        </div>
    </main>

    <!--Registro de nuevo producto-->
    <div class="modal fade" id="newCustomer" tabindex="-1" aria-labelledby="newCustomerlabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Registrar Nuevo Producto</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form" enctype="multipart/form-data">
                        <div class="field">
                            <label class="label"><strong>Nombre</strong></label>
                            <div class="control">
                                <input class="form-control" name="name" type="text" placeholder="Nombre" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label"><strong> Características </strong></label>
                            <div class="control">
                                <input class="form-control" name="characteristics" type="text" placeholder="Características"
                                    required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label"><strong> Cantidad </strong></label>
                            <div class="control">
                                <input class="form-control" name="quantity" type="number" placeholder="Cantidad" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label"><strong> Talles </strong></label>
                            <div class="control">
                                <textarea class="form-control" name="size" placeholder="Talles" required></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label"><strong> Precio </strong></label>
                            <div class="control">
                                <input class="form-control" name="price" type="number" placeholder="Precio" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label"><strong> Imagen (URL) </strong></label>
                            <div class="control">
                                <input class="form-control" name="img" type="text" placeholder="URL de la imagen">
                            </div>
                        </div> 
                        <div class="field">
                            <label class="label"><strong> Imagen (URL) </strong></label>
                            <div class="control">
                                <input class="form-control" name="img2" type="text" placeholder="URL de la imagen">
                            </div>
                        </div>                        
                        
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeRegisterModal" class="btn btn-warning"
                        data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-success" id="submit" data-bs-dismiss="modal">
                        <i class="fas fa-save"></i>
                        <span>Registrar</span>
                    </button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Formulario de edición de Producto-->
    <div id="editCustomer" class="modal fade" tabindex="-1" aria-labelledby="editCustomerlabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <header class="modal-header">
                    <h3 class="modal-title">Editar Producto</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="closeModal"></button>
                </header>
                <div class="modal-body">
                    <form id="edit-form">
                        <div class="field">
                            <label for="edit-name" class="label"><strong> Nombre </strong></label>
                            <div class="control">
                                <input type="text" class="input" name="name" required>
                            </div>
                        </div>
                        <div class="field">
                            <label for="edit-characteristics" class="label"><strong> Características </strong></label>
                            <div class="control">
                                <input type="text" class="input" name="characteristics" required>
                            </div>
                        </div>
                        <div class="field">
                            <label for="edit-quantity" class="label"><strong> Cantidad </strong></label>
                            <div class="control">
                                <input type="number" class="input" name="quantity" required>
                            </div>
                        </div>
                        <div class="field">
                            <label for="edit-size" class="label"><strong>Talles</strong></label>
                            <div class="control">
                                <input type="text" class="input" name="size" required>
                            </div>
                        </div>
                        <div class="field">
                            <label for="edit-price" class="label"><strong> Precio </strong></label>
                            <div class="control">
                                <input type="text" class="input" name="price" required>
                            </div>
                        </div>
                        <div class="field">
                            <label for="edit-img" class="label"><strong> Imagen </strong></label>
                            <div class="control">
                                <input type="text" class="input" name="img" required>
                            </div>
                        </div>
                        <div class="field">
                            <label for="edit-img2" class="label"><strong> Imagen </strong></label>
                            <div class="control">
                                <input type="text" class="input" name="img2" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="closeEditModal" class="btn btn-warning" data-bs-dismiss="modal"
                                aria-label="close">Cerrar</button>
                            <button type="submit" class="btn btn-success" data-bs-dismiss="modal">
                                <i class="fas fa-save"></i>
                                <span>Guardar</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Vista de Producto -->
    <div id="viewProduct" class="modal fade" tabindex="-1" aria-labelledby="viewProductlabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Detalles del Producto</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="content">
                        <p><strong>Nombre:</strong> <span id="view-name"></span></p>
                        <p><strong>Características:</strong> <span id="view-characteristics"></span></p>
                        <p><strong>Cantidad:</strong> <span id="view-quantity"></span></p>
                        <p><strong>Precio:</strong> <span id="view-price"></span></p>
                        <p><strong>Talles:</strong> <span id="view-size"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
