<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

<body>
    <header>
        <nav class="navbar navbar-dark">
            <div class="container-fluid div-container">
                <span class="navbar-brand mb-4 title ">RECETAS DIGITALES </span>
            </div>
        </nav>
    </header>
    <!--email: dicolantonio@yahoo.com.ar password: 123456-->
    <div class="container d-flex justify-content-center align-items-center">
        <form id="login-form">
            <h2>INICIE SESION</h2>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña"
                    required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-outline-warning">Ingresar</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
