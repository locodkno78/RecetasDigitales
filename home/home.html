<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" />
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="./home.js"></script>
    <link rel="stylesheet" href="./home.css">
    <title>RECETAS DIGITALES</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-4 h1">RECETAS DIGITALES</span>
                <div>
                    <button class="btn btn-warning" data-bs-toggle="tooltip" title="Consultas" type="button">
                        <a href="../queries/queries.html"><i class="bi bi-house">Consultas</i></a>
                    </button>
                    <button class="btn btn-danger" data-bs-toggle="tooltip" title="Cerrar Sesión" type="button" id="logout">
                        <i class="bi bi-box-arrow-right">Salir</i>
                    </button>
                    
                </div>
            </div>
        </nav>
    </header>
    <table class="table table-bordered" id="tbody">
        <!-- Contenido de la tabla se agregará dinámicamente aquí -->
    </table>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Estado del Pedido</h1>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editarEstadoForm">
                        <div class="mb-3">
                            <label for="estadoPedido" class="form-label">Nuevo Estado</label>
                            <input type="text" class="form-control" id="estadoPedido"
                                placeholder="Ingrese el nuevo estado" required>
                        </div>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn save" data-bs-dismiss="modal">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
